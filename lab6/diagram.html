<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Игуменшев Дмитрий Евгеньевич. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../favicon.ico">
    <link rel="icon" href="../favicon-16x16.png">

    <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
    <link rel="icon" href="favicon-32x32.png" type="image/x-icon">
    <style>
        #diag-container {
            background-color: rgba(34, 28, 28, 0.432);  
            padding: 10px;                
            border-radius: 5px;          
            box-shadow: 0 2px 5px rgba(17, 16, 16, 0.1); 
            width: 500px;
            height: 500px;  
            display: flex;            
            justify-content: center;    
            align-items: flex-end;
            border: 1px solid lightblue;
        }

        #diag {
            display: flex;             
            flex-direction: row;    
            align-items: flex-end;
            width: 100%;                
            height: 100%;                
        }

        .bar {
            background-color: rgb(22, 36, 165); 
            margin: 0 2px;             
            width: 50px;              
            display: flex;
            align-items: flex-start;
            justify-content: center;
            color: black;
            font-weight: bold;
            font-size: 14px;
            border: 1px solid rgb(15, 12, 12);
        }
    </style>
    <script>
        function showDiagram() {
            let data = [36, 86, 55, 28, 92, 60, 41, 17, 9, 43];
            let colors = ['#A7DBD8', '#B8E29D', '#F2D7EE', '#E2D1F3', '#F8E71C', '#F1948A', '#D2B4DE', '#AED6F1', '#D7CCC8', '#FFDAC1'];
            let bars = document.getElementsByClassName('bar');
            const diagHeight = document.getElementById('diag').clientHeight;
            const maxData = Math.max(...data);
            const k = diagHeight / maxData * 0.9;
            for(let i = 0; i < data.length; i++) {
                bars[i].style.height = k * data[i] + 'px';
                bars[i].style.backgroundColor = colors[i];
                bars[i].innerText = data[i];
            }
        }
    </script>
</head>
<body onload="showDiagram()">
    <header>
        НГТУ, ФБ, Лабораторная работа 6
        <hr>
    </header>

    <main>
        <div id="diag-container">
            <div id="diag">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </main>

</body>
