<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Игуменшев Дмитрий Евгеньевич. Лабораторная 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="icon" href="../favicon.ico">
        <link rel="icon" href="../favicon-16x16.png">
        <link rel="icon" href="../favicon-32x32.png">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
        <link rel="icon" href="favicon-32x32.png" type="image/x-icon">
    </head>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yablokoInput = document.getElementById('yablokoInput');
            const grushaInput = document.getElementById('grushaInput');
            const apelsinInput = document.getElementById('apelsinInput');
            const dynaInput = document.getElementById('dynaInput');
            const arbuzInput = document.getElementById('arbuzInput');
            const calculateButton = document.getElementById('calculate');
            const clearButton = document.getElementById('clear');
            const totalPriceDiv = document.getElementById('total-price');
        
            calculateButton.addEventListener('click', function() {
                const yabloko = parseInt(yablokoInput.value) || 0;
                const grusha = parseInt(grushaInput.value) || 0;
                const apelsin = parseInt(apelsinInput.value) || 0;
                const dyna = parseInt(dynaInput.value) || 0;
                const arbuz = parseInt(arbuzInput.value) || 0;

                const yablokoPrice = yabloko * 100;
                const grushaPrice = grusha * 80;
                const apelsinPrice = apelsin * 150;
                const dynaPrice = dyna * 300;
                const arbuzPrice = arbuz * 350;

                const totalPrice = yablokoPrice + grushaPrice + apelsinPrice + dynaPrice + arbuzPrice;

                totalPriceDiv.textContent = 'Общая цена: ' + totalPrice + ' р.';
            });
        
            clearButton.addEventListener('click', function() {
                yablokoInput.value = '';
                grushaInput.value = '';
                apelsinInput.value = '';
                dynaInput.value = '';
                arbuzInput.value = '';
                totalPriceDiv.textContent = 'Общая цена: 0 р.';
            });
        });
    </script>
    <style>
        .cart {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            margin-bottom: 10px;
        }

        .cart-item label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .cart-item input {
            width: 300px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #3e8e41;
        }

        #total-price {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 5
            <hr>
        </header>
 
    <main>
        <div class="cart">
            <div class="cart-item">
                <label for="yablokoInput">Яблоки (100р/шт):</label>
                <input type="number" id="yablokoInput" name="yabloko" min="0" placeholder="Сколько яблок надо?">
            </div>
    
            <div class="cart-item">
                <label for="grushaInput">Груши (80р/шт):</label>
                <input type="number" id="grushaInput" name="grusha" min="0" placeholder="Введите количество груш">
            </div>
    
            <div class="cart-item">
                <label for="apelsinInput">Апельсины (150р/шт):</label>
                <input type="number" id="apelsinInput" name="apelsin" min="0" placeholder="Сколько апельсинов?">
            </div>
    
            <div class="cart-item">
                <label for="dynaInput">Дыни (300р/шт):</label>
                <input type="number" id="dynaInput" name="dyna" min="0" placeholder="Количество дынь">
            </div>
    
            <div class="cart-item">
                <label for="arbuzInput">Арбузы (350р/шт):</label>
                <input type="number" id="arbuzInput" name="arbuz" min="0" placeholder="Сколько арбузов?">
            </div>
    
            <button id="calculate">Рассчитать</button>
            <button id="clear">Очистить</button>
    
            <div id="total-price">Общая цена: 0 р.</div>
        </div>
    </main>
 
    <footer>
        <hr>
        &copy; Дима Игуменшев, ФБИ-33, 2 курс, 2025
    </footer>
</body>
